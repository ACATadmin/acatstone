<div class="bg-light lter b-b wrapper-xl padder-v-sm clearfix">
    <ul class="breadcrumb pull-left">
        <li class="b-l b-l-5x b-l-success padder m-t-xs">
            <span class="text-muted">用户充值</span>
        </li>
    </ul>
    <button class="btn btn-sm btn-default pull-right w-xs" ng-click="goback()">
        <i class="fa fa-mail-reply "></i>
        <span>返回</span>
    </button>
</div>

<div class="wrapper-xl">
    <div class="panel panel-default">
        <div class="panel-heading">用户充值</div>
        <div class="panel-body">

            <form class="form-horizontal w-auto-xs" ng-submit="userRecharge()" style="width: 900px;margin: 100px auto">
                <div class="form-group">
                    <div class="">
                        <label class="col-sm-4 control-label">
                            <em class="text-danger">*</em>
                            产品：
                        </label>
                        <div class="col-sm-4">
                            <select class="form-control" required ng-model="item.appId" ng-options="app.id as app.name for app in apps">
                                <option value="">选择充值应用</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <label class="col-sm-4 control-label">
                            <em class="text-danger">*</em>
                            次数：
                        </label>
                        <div class="col-sm-4 s-ipt">
                            <input type="number" class="form-control" required ng-model="item.count">
                            <span>次</span>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-success w-sm" type="submit">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
