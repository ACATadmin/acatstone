<div class="bg-light lter b-b wrapper-xl padder-v-sm clearfix">
    <ul class="breadcrumb pull-left">
        <li class="b-l b-l-5x b-l-success padder m-t-xs">
            <span class="text-muted">编辑广告图片</span>
        </li>
    </ul>
    <button class="btn btn-sm btn-default pull-right w-xs" ng-click="goback()">
        <i class="fa fa-mail-reply"></i>
        <span>返回</span>
    </button>
</div>

<div class="wrapper-xl">
    <div class="panel panel-default">
        <div class="panel-heading">编辑广告图片</div>
        <div class="panel-body">

            <form class="form-horizontal w-auto-xs" method="get" style="width: 900px;margin: 100px auto">
                <div class="form-group">
                    <div class="">
                        <label class="col-sm-4 control-label">
                            广告位名称：
                        </label>
                        <div class="col-sm-4">
                            <input type="text" ng-model="banner.name" class="form-control" disabled="disabled" placeholder="请输入广告位名称">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <label class="col-sm-4 control-label">
                            <em class="text-danger">*</em>
                            链接：
                        </label>
                        <div class="col-sm-4">
                            <input type="text" ng-model="item.urlpath" class="form-control" placeholder="请输入banner链接">
                        </div>
                    </div>
                    <span class="help-block text-danger text-xs" ng-show="!validate.urlpath">链接不能为空!</span>
                </div>
                <div ng-controller="uploader" class="m-t-lg  padder-v form-group">
                    <label class="col-sm-4 control-label">
                        <em class="text-danger">*</em>
                        图片：<br>（建议375*112）
                    </label>
                    <div upload-localimg upload-file="icon"ng-model="item.bannerimg"  class="col-sm-7">
                        <div class="thumb viewPic" style="width: 100px;height: 100px;">
                            <img src="img/add_img.png" alt="" class="" ng-src="{{iconUrl}}">
                        </div>
                        <div class="inline v-bottom file_btn fileUpload">
                            <button class="btn btn-addon btn-sm btn-success" style="position: relative">
                                <i class="fa fa-arrow-circle-o-up"></i>
                                上传
                                <input type="file" id="icon">
                            </button>

                        </div>
                        <span class="help-block text-danger text-xs" ng-show="!validate.bannerimg">图片不能为空!</span>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button ng-click="save()" type="button" class="btn btn-success w-sm">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
