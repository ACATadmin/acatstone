<div class="bg-light lter b-b wrapper-xl padder-v-sm clearfix">
    <ul class="breadcrumb pull-left">
        <li class="b-l b-l-5x b-l-success padder m-t-xs">
            <span class="text-muted">编辑广告位</span>
        </li>
    </ul>
    <button class="btn btn-sm btn-default pull-right w-xs" ng-click="goback()">
        <i class="fa fa-mail-reply"></i>
        <span>返回</span>
    </button>
</div>

<div class="wrapper-xl">
    <div class="panel panel-default">
        <div class="panel-heading">编辑广告位</div>
        <div class="panel-body">

            <form class="form-horizontal w-auto-xs" method="get" style="width: 900px;margin: 100px auto">
                <div class="form-group">
                    <div class="">
                        <label class="col-sm-4 control-label">
                            <em class="text-danger">*</em>
                            广告位名称：
                        </label>
                        <div class="col-sm-4">
                            <input type="text" ng-model="item.name" class="form-control" placeholder="请输入广告位名称">
                        </div>
                    </div>
                    <span class="help-block text-danger text-xs" ng-show="!validate.name">名称不能为空!</span>
                </div>

                <div class="form-group text-center">
                    <button type="button"  security-html security-id="5b98f62725ac5f521d492cce"  ui-sref="app.content.banner_photo_edit_add({'bannerId':item.id})" class="btn btn-success w-sm">添加</button>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered  b-t b-light text-center bannerTable">
                        <thead style="background-color: #F9FAFC">
                        <tr>
                            <th class="text-center">链接</th>
                            <th class="text-center">图片</th>
                            <th class="text-center">状态</th>
                            <th class="text-center">更新时间</th>
                            <th class="text-center">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="photo in items">
                            <td>{{photo.urlpath}}</td>
                            <td>
                                <img ng-src="{{app.BaseUrl+photo.bannerimg}}" alt="" class="bannerImgS">
                            </td>
                            <td ng-if="photo.status==0">未上架</td>
                            <td ng-if="photo.status==1">已上架</td>
                            <td>{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>
                                <!-- <a class="m-l-xs m-r-xs text-success">查看</a> -->
                                <a class="m-l-xs m-r-xs text-success" security-html security-id="5b98f62725ac5f521d492ccf" ui-sref="app.content.banner_photo_edit_add({bannerId:item.id,id:photo.id})">编辑</a>
                                <a security-html security-id="5b98f62725ac5f521d492cd1" class="m-l-xs m-r-xs text-success" ng-click="shelf(photo)"  ng-if="photo.status==0">上架</a>
                                <a security-html security-id="5b98f62725ac5f521d492cd2" class="m-l-xs m-r-xs text-success"  ng-click="dropoff(photo)" ng-if="photo.status==1">下架</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <footer class="panel-footer">

                    <div class="m-t-sm text-right">
                        <pagination total-items="totalElements" ng-model="number" max-size="5" items-per-page="size"
                                    class="pagination-sm m-t-none m-b"
                                    boundary-links="true" rotate="false" num-pages="totalPages"></pagination>
                    </div>
                </footer>
                <div class="form-group text-center">
                    <button ng-click="save()" type="button" class="btn btn-success w-sm">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
