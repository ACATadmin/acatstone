<div class="bg-light lter b-b wrapper-xl padder-v-sm clearfix">
    <ul class="breadcrumb pull-left">
        <li class="b-l b-l-5x b-l-success padder m-t-xs">
            <span class="text-muted">文章管理</span>
        </li>
    </ul>
    <button ng-click="reflushAll()" class="btn btn-sm btn-default pull-right w-xs">
        <i class="fa fa-refresh"></i>
        <span> 刷新</span>
    </button>
</div>

<div class="wrapper-xl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-search"></i>
            <span class="v-bottom">筛选查询</span>
        </div>
        <div class="panel-body clearfix">
            <div class="inline padder-lg">
                <label class="m-r-sm">文章标题:</label>
                <input type="text" ng-model="search.title" class="input-sm form-control w-sm inline v-middle" placeholder="请输入文章标题">
            </div>
            <div class="inline padder-lg">
                    <label class="m-r-sm">文章类型:</label>
                    <select type="text" ng-model="search.type" class="input-sm form-control w-sm inline v-middle">
                        <option value="">全部</option>
                        <option value="0"> Hot </option>
                        <option value="1"> News </option>
                        <option value="2"> FAQ </option>
                        <option value="3"> Blog </option>
                    </select>
                </div>
            <div class="pull-right">
                <button ng-click="selectPage(0)" class="btn btn-sm btn-default w-xs" type="button">查询结果</button>
            </div>
        </div>
    </div>
    <div class="panel panel-default">

        <div class="panel-heading clearfix">
            <div class="pull-left" style="padding-top: 5px">
                <i class="fa fa-list "></i>
                <span class="v-bottom">文章列表</span>
            </div>
            <div class="pull-right">
                <button class="btn btn-sm btn-default m-l w-xs" type="button" security-html security-id="5b320cf78d6a53d451bbd56b" ui-sref="app.content.text_edit_add">添加
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered  b-t b-light text-center">
                <thead style="background-color: #F9FAFC">
                <tr>
                    <th class="text-center">文章标题</th>
                    <th class="text-center">类型</th>
                    <th class="text-center">发布时间</th>
                    <th class="text-center">来源</th>
                    <th class="text-center">状态</th>
                    <th class="text-center">操作人</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in items">
                    <td>{{item.title}}</td>
                    <td ng-if="item.type ==0">Hot</td>
                    <td ng-if="item.type ==1">News</td>
                    <td ng-if="item.type ==2">FAQ</td>
                    <td ng-if="item.type ==3">Blog</td>
                    <td>{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{item.source}}</td>
                    <td ng-if="item.status==1">上架中</td>
                    <td ng-if="item.status==0">未上架</td>
                    <td>{{item.employeeName}}</td>
                    <td>
                        <!-- <a class="m-l-xs m-r-xs text-success">查看</a> -->
                        <a class="m-l-xs m-r-xs text-success" security-html security-id="5b320cf78d6a53d451bbd56a" ng-click="edit(item.id)">编辑</a>
                        <a ng-if="item.status==0"  security-html security-id="5b320cf78d6a53d451bbd56c" ng-click="shelf(item)" class="m-l-xs m-r-xs text-success">上架</a>
                        <a ng-if="item.status==1"  security-html security-id="5b320cf78d6a53d451bbd56d" ng-click="dropoff(item)" class="m-l-xs m-r-xs text-success">下架</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <footer class="panel-footer">

            <div class="m-t-sm text-right">
                <pagination total-items="totalElements" ng-model="number" max-size="5" items-per-page="size"
                            class="pagination-sm m-t-none m-b"
                            boundary-links="true" rotate="false" num-pages="totalPages"></pagination>
            </div>
        </footer>
    </div>
</div>
