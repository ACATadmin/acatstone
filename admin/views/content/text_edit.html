<div class="bg-light lter b-b wrapper-xl padder-v-sm clearfix">
    <ul class="breadcrumb pull-left">
        <li class="b-l b-l-5x b-l-success padder m-t-xs">
            <span class="text-muted">编辑文章</span>
        </li>
    </ul>
    <button class="btn btn-sm btn-default pull-right w-xs" ng-click="goback()">
        <i class="fa fa-mail-reply"></i>
        <span>返回</span>
    </button>
</div>

<div class="wrapper-xl">
    <div class="panel panel-default">
        <div class="panel-heading">新增文章</div>
        <div class="panel-body">

            <form class="form-horizontal w-auto-xs" method="get" style="width: 900px;margin: 100px auto">
                <div class="form-group">
                    <div class="">
                        <label class="col-sm-4 control-label">
                            <em class="text-danger">*</em>
                            文章标题：
                        </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="请输入文章标题">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <label class="col-sm-4 control-label">
                            <em class="text-danger">*</em>
                            文章来源：
                        </label>
                        <div class="col-sm-4">
                            <select type="text" class="form-control" placeholder="请选择文章来源">
                                <option value="option 1">option 1</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <label class="col-sm-4 control-label">
                            <em class="text-danger">*</em>
                            发布时间：
                        </label>
                        <div class="col-sm-4">
                            <select type="text" class="form-control">
                                <option value="option 1">option 1</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <label class="col-sm-4 control-label">
                            <em class="text-danger">*</em>
                            文章类型：
                        </label>
                        <div class="col-sm-4">
                            <select type="text" class="form-control" placeholder="请选择文章类型">
                                <option value="option 1">option 1</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div ng-controller="uploader" class="m-t-lg  padder-v form-group">
                    <label class="col-sm-4 control-label">
                        <em class="text-danger">*</em>
                        图片：<br>（建议285*194）
                    </label>
                    <div class="col-sm-7">
                        <div class="thumb viewPic" style="width: 200px;height: 200px;">
                            <img src="img/add_img.png" alt="" class="" ng-src="{{iconUrl}}">
                        </div>
                        <div class="inline v-bottom file_btn fileUpload">
                            <button class="btn btn-addon btn-sm btn-success" style="position: relative">
                                <i class="fa fa-arrow-circle-o-up"></i>
                                上传
                                <input type="file" nv-file-select="" uploader="uploader">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="ueditor" ng-model="item.content" style="height: 300px;"></div>
                </div>
            </div>
                <div class="form-group text-center">
                    <button class="btn btn-success w-sm">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
