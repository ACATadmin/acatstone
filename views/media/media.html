<div class="navbar-header box-shadow-lg {{app.settings.navbarHeaderColor}}">
    <button class="pull-right visible-xs text-danger"  id="btn" ui-sref="app.home">
        <!--<i class="inline text " style="width: .38rem">-->
        <!--<img src="img/GroupNormal.png" alt="" class="img-responsive">-->
        <!--</i>-->
        <i class="inline" style="width:.4rem;">
            <img src="img/back.png" alt="" class="img-responsive">
        </i>
    </button>
    <!-- brand -->
    <a ui-sref="app.home" class="navbar-brand" style="font-size:15px;">
        <span class="">
            <img src="img/logo.png" alt="." class=>
        </span>
        <!--<span class="hidden-folded m-l-xs" style="font-style:italic;">{{app.name}}</span>-->
    </a>
    <!-- / brand -->
</div>
<div class="banner">
    <div ng-if="flag==1" owl-carousel class="owl-carousel img-wrap" id="owl-item">
        <a owl-carousel-item ng-repeat="photo in photos"  href="{{photo.urlpath}}" class="item" ><img ng-src="{{app.BaseUrl+photo.bannerimg}}" class="img-responsive"></a>
    </div>
    <img ng-if="flag==0" src="img/mediabg.png" alt="">
    <!-- <a  href="{{item.urlpath}}"><img ng-if="flag" ng-src="{{app.BaseUrl+item.bannerimg}}" alt=""></a> -->
</div>
<div class="blog-post mediaItem">
    <div class="wrapper">
        <div class="mt">
            <ul>
                <li  id="first" ng-click="type($event,0,0)" class="on">
                    Hot
                </li>
                <li  id="second" ng-click="type($event,1,0)">
                    News
                </li>
                <li ng-click="type($event,2,0)">
                    FAQ
                </li>
                <li ng-click="type($event,3,0)" >
                    Blog
                </li>
            </ul>
        </div>
        <div class="mc">
            <ul>
                <li ng-repeat="item in items" ui-sref="app.detail({id:item.id})">
                    <div class="img-box">
                        <img ng-src="{{app.BaseUrl+item.imgPath}}" alt="">
                    </div>
                    <div class="txt-box">
                        <p>
                            {{item.title}}
                        </p>
                        <div class="userinfo" style="bottom:15px !important;">
                            <img src="img/user.png" alt="">
                            <span>{{item.source}}</span>
                            <span>
                                {{item.createTime | date:'yyyy-MM-dd'}}
                            </span>
                        </div>
                    </div>
                </li>
                <li ng-show="loading" class="opts">
                    <img src="img/loading.gif" alt="" class="loadingGif">
                    <span>
                        loading
                    </span>
                </li>
                <li  ng-click="loadData(status,page)" ng-hide="loading || last"  class="opts">
                    <img src="img/more-down.png" alt="" class="moreImg">
                    <span>
                        read more
                    </span>
                </li>
            </ul>
        </div>
        
    </div>

     <div class="footer" ng-controller="footerCtrl">
        <ul>
            <li>
                <a ui-sref="app.markets">
                    <img src="img/markets.png" alt="">
                    <!--<img src="img/markets.png" alt="">-->
                    <p>Markets</p>
                </a>
            </li>
            <li class="active">
                <a ui-sref="app.media">
                    <img src="img/media-a.png" alt="">
                    <p>Media</p>
                </a>
            </li>
            <li >
                <a ng-click="goLogin()">
                    <img src="img/me.png" alt="">
                    <!--<img src="img/me.png" alt="" >-->
                    <p>Me</p>
                </a>
            </li>
        </ul>
    </div>
</div>
