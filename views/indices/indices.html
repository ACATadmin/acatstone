<div class="navbar-header box-shadow-lg {{app.settings.navbarHeaderColor}}">
    <button class="pull-right visible-xs text-danger" id="btn" ui-sref="app.markets">
        <!--<i class="inline text " style="width: .38rem">-->
        <!--<img src="img/GroupNormal.png" alt="" class="img-responsive">-->
        <!--</i>-->
        <i class="inline" style="width:.4rem;">
            <img src="img/back.png" alt="" class="img-responsive">
        </i>
    </button>
    <!-- brand -->
    <a ui-sref="app.home" class="navbar-brand" style="font-size:15px;">
        <span class="">
            <img src="img/logo.png" alt="." class=>
        </span>
        <!--<span class="hidden-folded m-l-xs" style="font-style:italic;">{{app.name}}</span>-->
    </a>
    <!-- / brand -->
</div>
<div class="banner">
    <div ng-if="flag" owl-carousel class="owl-carousel img-wrap" id="owl-item" >
        <a owl-carousel-item ng-repeat="photo in photos"  href="{{photo.urlpath}}" class="item" ><img ng-src="{{app.BaseUrl+photo.bannerimg}}" class="img-responsive"></a>
    </div>
    <img  ng-if="!flag" src="img/indices.png" alt="">
</div>
<ul class="list-group no-radius list-ul mc" >
    <li class="list-group-item  clearfix" ng-repeat="item in items" ui-sref="goDetails(item)">
        <a href="" class=" thumb pull-left  list_icon">
            <img ng-src="{{app.BaseUrl+item.icon}}" alt="">
        </a>
        <div class="clear">
            <div class="tit">
                <a href="" class="list_head" style="">{{item.name}}</a>
                <i>{{item.price}}</i>
            </div>
            <div class="list_text">
                {{item.solgan}}
            </div>
        </div>
    </li>
    <li ng-show="loading" class=" list-group-item  opts text-center">
        <img src="img/loading.gif" alt="" class="loadingGif">
        <span>
            loading
        </span>
    </li>
    <li  ng-click="loadData(page)" ng-hide="loading || last"  class="list-group-item  opts text-center">
        <img src="img/more-down.png" alt="" class="moreImg">
        <span>
            read more
        </span>
    </li>
</ul>
<div class="wrapper l-version b-t" style="font-size: .26rem;color:#212121 ">
    {{app.alphacatVersion}}
</div>
<div class="footer" ng-controller="footerCtrl">
    <ul>
        <li class="active">
            <a ui-sref="app.markets">
                <img src="img/markets-a.png" alt="">
                <!--<img src="img/markets.png" alt="">-->
                <p>Markets</p>
            </a>
        </li>
        <li>
            <a ui-sref="app.media">
                <img src="img/media.png" alt="">
                <p>Media</p>
            </a>
        </li>
        <li>
            <a ng-click="goLogin()">
                <img src="img/me.png" alt="">
                <!--<img src="img/me.png" alt="" >-->
                <p>Me</p>
            </a>
        </li>
    </ul>
</div>
