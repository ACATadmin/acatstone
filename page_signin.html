<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>点击下方进行登录</strong>
    </div>
    <form name="form" ng-submit="login()" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authErrorMsg}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="Email" class="form-control no-border" ng-model="item.loginName" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Password" class="form-control no-border" ng-model="item.passwd" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" >登录</button>
      <div class="text-center m-t m-b"><a ui-sref="forgotpwd">忘记密码?</a></div>
      <div class="line line-dashed"></div>
    </form>
  </div>
  <div class="text-center" ng-include="'/admin/page_footer.html'"></div>
</div>
