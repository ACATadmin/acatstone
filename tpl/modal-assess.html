<!-- 新建模态框（Modal） -->
<script type="text/ng-template" id="modal-assess.html"/>
<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>量表名称</label>
            <input type="text" class="inputName form-control" ng-model="name" placeholder="请输入量表名称">
        </div>
        <div class="form-group">
            <label>描述</label>
            <textarea type="text" class="inputNum form-control" rows="6" ng-model="summary" placeholder="请填写量表描述"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
        <button type="button" class="btn btn-primary okNew" ng-click="ok()">提交</button>
    </div>
</div><!-- /.modal-content -->
