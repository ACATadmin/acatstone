<!-- 新建模态框（Modal） -->
<script type="text/ng-template" id="modal-cash.html" />
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">发起合同对账</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>对账金额</label>
                    <input type="number" class="inputName form-control" ng-model="item.money" placeholder="请输入金额">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">关闭</button>
                <button type="button" class="btn btn-primary okNew" ng-click="ok()">提交</button>
            </div>
        </div><!-- /.modal-content -->
